<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>

  <body>
    <h1>Register</h1>
    <form>
      <div>
        <label>First Name: <input type="text" placeholder="John" required></label>    
        <label>Last Name: <input type="text" placeholder="Smith" required></label>
      </div>

      <div>
        <label>Male <input name="gender" type="radio" value="male"></label>
        <label>Female <input name="gender" type="radio" value="female"></label>
        <label>Other <input name="gender" type="radio" value="other"></label>
      </div>

      <div>
        <label>Email: <input name="email" type="email" placeholder="your email" pattern=".{5, 10}" minlength="5" maxlength="10" required></label>
        <label>Password: <input name="password" type="password" placeholder="your password"></label>
      </div>

      <div>
        <label>
          Birthday: 
          <select name="month">
            <option>Month</option>

            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>

          </select>
          <select name="day">
              <option>Day</option>

              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
  
          </select>
          <select name="year">
              <option>Year</option>

              <option>2001</option>
              <option>2002</option>
              <option>2003</option>
              <option>2004</option>
              <option>2005</option>
              <option>2006</option>
  
          </select>
        </label>
      </div>

      <div>
        <label>I agree to the terms and conditions <input type="checkbox"></label>
      </div>

      <input type="submit">
    </form>

  </body>
</html>
